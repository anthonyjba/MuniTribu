<!-- Sidebar -->
<div id="mySidenav" class="sidenav" >
    <div class="panel panel-primary">
    <div class="panel-heading">
        Opciones del Gr√°fico
        <div class="pull-right">
        <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a></div>
    </div>

    <div class="panel-body">
        
        <!-- Range del Gravamen -->
        Tipo Gravamen: {{ tgrv.value }}
        <div style="display: flex;">
            <span>0</span>&nbsp;<input type="range" #tgrv min="0" max="1" step="0.1" 
            [(ngModel)]="currentGravamen" (change)="onChangeTipoGrav()" />&nbsp;<span>1</span>
        </div>
        <cat-sidenav (newState)="onCurrentState($event)"></cat-sidenav>
    </div>
</div>
</div>
<!-- /#sidebar-wrapper -->

<div id="main">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-6">
                    <cat-counter id="chart1_c1" description="Gravamen" field="TIPO_GRAVAMEN" 
                        fontIcon="fa fa-calculator"></cat-counter>
                </div>
                <div class="col-md-6">
                    <cat-counter id="chart1_c2" description="Valor Cuota" field="SUM_CUOTA"
                        format='1.2-2' fontIcon="fa fa-eur"></cat-counter>
                </div>
            </div>
        </div>
        <div class=" col-md-4">
            <div class="row">
                <div class="col-md-6">
                    <cat-counter id="chart2_c1" description="Gravamen" field="TIPO_GRAVAMEN" 
                        fontIcon="fa fa-calculator"></cat-counter>
                </div>
                <div class="col-md-6">
                    <cat-counter id="chart2_c2" description="Valor Cuota" field="SUM_CUOTA"
                        format='1.2-2' fontIcon="fa fa-eur"></cat-counter>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-6">
                    <cat-counter id="chart3_c1" description="Gravamen" field="TIPO_GRAVAMEN" 
                        fontIcon="fa fa-calculator"></cat-counter>
                </div>
                <div class="col-md-6">
                    <cat-counter id="chart3_c2" description="Valor Cuota" field="SUM_CUOTA"
                        format='1.2-2' fontIcon="fa fa-eur"></cat-counter>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <cat-chart id="chart1" charType='horizontalBar' (activate)="openSidenav($event)"
                [levels]="['AC']" [displaySeries]="['N_SUBPARC']">
            </cat-chart>
        </div>
        <div class="col-md-4">
            <cat-chart id="chart2" charType='horizontalBar' (activate)="openSidenav($event)"
             [levels]="['TIPO_CIF']" [displaySeries]="['N_PROPIETARIOS']"></cat-chart>
        </div>
        <div class="col-md-4">
            <cat-chart id="chart3" charType='horizontalBar' (activate)="openSidenav($event)"
                [levels]="['AC','TIPO_CIF']" [displaySeries]="['N_SUBPARC']" [showSeries]="true" >
            </cat-chart>
        </div>
    </div>

</div>
