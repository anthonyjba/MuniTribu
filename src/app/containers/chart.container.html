<!-- Sidebar -->
<div id="mySidenav" class="sidenav" >
    <div class="panel panel-primary">
    <div class="panel-heading">
        Opciones del Gr√°fico
        <div class="pull-right">
        <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a></div>
    </div>
    <div class="panel-collapse">
        <div class="panel-body">
            <cat-sidenav></cat-sidenav> 
        </div>

<!-- /#sidebar-wrapper -->

<div id="main">
    <div class="row">
        <div class="col-md-9">
            <div>Current Item:
                    {{ currentItem$ | async }}
            </div>
            <div>Current Items: 
                <span *ngFor="let elem of items$ | async">
                    {{ elem.id }}</span>                
            </div>
            <cat-chart id="chart30" charType='horizontalBar' (activate)="openSidenav($event)"
                [levels]="['AC']" [displaySeries]="['N_SUBPARC','N_PROPIETARIOS']">
            </cat-chart>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <cat-chart id="chart2" charType='horizontalBar' (activate)="openSidenav($event)"
             [levels]="['TIPO_CIF']" [displaySeries]="['N_SUBPARC','N_PROPIETARIOS']"></cat-chart>
        </div>
    </div>
</div>
