<div id="main">

    <div class="row">
        <div class="col-md-7">
            <div class="row">
                <div class="col-md-6">
                    <cat-chart id="chart1" charType='horizontalBar'
                        [levels]="['AC']" [displaySeries]="['N_SUBPARC']">
                    </cat-chart>
                </div>
                <div class="col-md-6">
                    <cat-chart id="chart2" charType='horizontalBar'
                    [levels]="['TIPO_CIF']" [displaySeries]="['N_SUBPARC']"></cat-chart>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="row">
                <div class="col-md-4">
                    <cat-chart id="chart3" charType="pie"
                        [levels]="['TIPO_EXPLOTACION']" [displaySeries]="['N_SUBPARC']">
                    </cat-chart>
                </div>
                <div class="col-md-4">
                    <cat-chart id="chart4" charType="pie"
                        [levels]="['TALLA']" [displaySeries]="['N_PROPIETARIOS']">
                    </cat-chart>
                </div>
                <div class="col-md-4">
                    <cat-chart id="chart5" charType="pie"
                        [levels]="['IP']" [displaySeries]="['N_SUBPARC']">
                    </cat-chart>
                </div>
            </div>
        </div>
        
        
    </div>

    <div class="row">
        <div class="col-md-4">
            <cat-chart id="chart6" charType='horizontalBar'
                [levels]="['TIPO_CIF','AC']" [displaySeries]="['N_SUBPARC']" 
                [activateControls]="true"  (activate)="onCurrentState($event)" >
            </cat-chart>
        </div>
        <div class="col-md-4">
            <cat-chart id="chart7" charType='horizontalBar'
                [levels]="['AC','TIPO_CIF']" [displaySeries]="['N_SUBPARC']"
                 [activateControls]="true"  (activate)="onCurrentState($event)">
            </cat-chart>
        </div>
        <div class="col-md-4">
            <cat-chart id="chart8" charType='bar'
                [levels]="['TALLA','TIPO_CIF']" [displaySeries]="['N_SUBPARC']"
                 [activateControls]="true"  (activate)="onCurrentState($event)">
            </cat-chart>
        </div>
        
    </div>

    <div class="row">
        <div class="col-md-4">
            <cat-chart id="chart9" charType='horizontalBar'
                [levels]="['TIPO_CIF','EXENTO']" [displaySeries]="['N_SUBPARC']" 
                [activateControls]="true"  (activate)="onCurrentState($event)" >
            </cat-chart>            
        </div>
        <div class="col-md-4">
                <cat-chart id="chart10" charType='bar'
                    [levels]="['AC','BONIFICACION']" [displaySeries]="['N_SUBPARC']" 
                    [activateControls]="true"  (activate)="onCurrentState($event)" >
                </cat-chart>
        </div>
        <div class="col-md-2">
                    <cat-chart id="chart11" charType="pie"
                        [levels]="['EXENTO']" [displaySeries]="['N_SUBPARC']">
                    </cat-chart>
        </div>
        <div class="col-md-2">
                    <cat-chart id="chart12" charType="pie"
                        [levels]="['BONIFICACION']" [displaySeries]="['N_SUBPARC']">
                    </cat-chart>
        </div>
    </div>

</div>
